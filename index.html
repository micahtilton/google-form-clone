<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Google Form Clone</title>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<form action="#" class="main-form">
    <div class="question-wrapper">
        <div class="info-header-title">Google Form Clone</div>
        <div class="info-header-description">Here are all of the question types</div>
        <div class="full-divider"></div>
        <div class="info-header-email">micah.tilton.20@gmail.com <a href="#switch-account">switch account</a></div>
    </div>

    <div class="question-wrapper">
        <label for="text-question-1">First Name: </label>
        <input type="text" name="text-question-1" id="text-question-1">
    </div>

    <div class="question-wrapper">
        <label for="text-question-2">Last Name: </label>
        <input type="text" name="text-question-2" id="text-question-2">
    </div>

    <div class="question-wrapper">
        <input type="radio" name="radio-question" id="radio-question-1">
        <label for="radio-question-1">Happy</label><br>

        <input type="radio" name="radio-question" id="radio-question-2">
        <label for="radio-question-2">Excited</label><br>

        <input type="radio" name="radio-question" id="radio-question-3">
        <label for="radio-question-3">Sad</label><br>
    </div>

    <div class="question-wrapper">
        <input type="checkbox" name="checkbox-question" id="checkbox-question-1">
        <label for="checkbox-question-1">Angry</label><br>

        <input type="checkbox" name="checkbox-question" id="checkbox-question-2">
        <label for="checkbox-question-2">Happy</label><br>

        <input type="checkbox" name="checkbox-question" id="checkbox-question-3">
        <label for="checkbox-question-3">Bored</label><br>
    </div>

    <div class="submit-button">
        <input type="submit">
    </div>
</form>
</body>
</html>
